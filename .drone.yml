---
kind: pipeline
name: api-build

steps:
- name: api_test
  image: python:3.8.5
  env_file:
    - ./api/env/drone.properties
  commands:
    - cd api/
    - pip install -r pip-requirements/dev.txt
    - python src/manage.py runserver
    - python src/manage.py test
- name: docker
  image: plugins/docker
  settings:
    repo: floatcms/api
    dockerfile: ./api/Dockerfile
    context: ./api
    build_args:
      - PIP_REQ=production
    build_args_from_env:
      - env_file:
        - ./api/env/production.properties
        - ./env.properties
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

services:
- name: db
  image: postgres:12-alpine
  environment:
    POSTGRES_USER: drone
    POSTGRES_PASSWORD: drone_pwd
    POSTGRES_MULTIPLE_DATABASES: float

---
kind: pipeline
name: ui-build

steps:
- name: docker
  image: plugins/docker
  settings:
    repo: floatcms/ui
    dockerfile: ./ui/Dockerfile
    context: ./ui
    build_args_from_env:
      - env_file:
        - ./ui/env/test.properties
        - ./env.properties
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

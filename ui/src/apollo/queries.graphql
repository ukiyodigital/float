query IsUserLoggedIn {
  isLoggedIn @client
}

query GetSites {
  sites {
    id
    name
    slug
    owner {
      username
    }
  }
}

query GetSite($slug: String!) {
  site (slug: $slug) {
    id
    name
    slug
    apiKey {
      key
    }
    owner {
      username
    }
    pages {
      id
      name
      slug
    }
    flocks {
      id
      name
      slug
    }
  }
}

query GetPage($siteSlug: String!, $pageSlug: String!) {
  page (siteSlug: $siteSlug, pageSlug: $pageSlug) {
    id
    name
    slug
    site {
      id
    }
    columns {
      id
      name
      slug
      field
      value
      order
    }
  }
}

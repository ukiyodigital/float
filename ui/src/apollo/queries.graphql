query IsUserLoggedIn {
  isLoggedIn @client
}

query GetCurrentSite {
  currentSite @client
}

query GetSites {
  sites {
    id
    name
    slug
    pages {
      id
      name
      slug
    }
    flocks {
      id
      name
      slug
    }
  }
}

query GetSite($slug: String!) {
  site (slug: $slug) {
    id
    name
    slug
    apiKey {
      key
    }
    owner {
      username
    }
    pages {
      id
      name
      slug
    }
    flocks {
      id
      name
      slug
    }
  }
}

query GetPage($siteSlug: String!, $pageSlug: String!) {
  page (siteSlug: $siteSlug, pageSlug: $pageSlug) {
    id
    name
    slug
    site {
      id
    }
    columns {
      id
      name
      slug
      field
      data
      order
    }
  }
}

query GetFlock($siteSlug: String!, $flockSlug: String!) {
  flock (siteSlug: $siteSlug, flockSlug: $flockSlug) {
    id
    name
    slug
    site {
      id
    }
    data
    columns {
      id
      name
      slug
      field
      order
    }
  }
}

version: '3.7'

services:
  db:
    image: postgres:12-alpine
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init.db:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testuser_pwd
      - POSTGRES_MULTIPLE_DATABASES=float
    ports:
      - "5432:5432"

  api:
    tty: true
    stdin_open: true
    build:
      context: ./api
      target: dev
    volumes:
      - ./api/src:/app
      - ./db/wait-for-postgres.sh:/wait-for-postgres.sh
    entrypoint: /wait-for-postgres.sh
    command: ["./manage.py", "runserver_plus", "0.0.0.0:8000"]
    depends_on:
      - db
    restart: on-failure
    env_file:
      - ./api/env/dev.properties
      - ./env.properties
    ports:
      - "8000:8000"

  ui:
    tty: true
    stdin_open: true
    build:
      context: ./ui
      target: dev
    volumes:
      - ./ui:/app
    env_file:
      - ./ui/env/dev.properties
      - ./env.properties
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"

version: '3.7'

services:
  ui:
    image: floatcms/ui:latest
    expose:
      - 3000
    volumes:
      - ui_volume:/app/dist
    env_file:
      - ./ui/env/production.properties
      - ./env.properties
    command: "npm run build"
  api:
    image: floatcms/api:latest
    volumes:
      - static_volume:/app/static
    expose:
      - 5000
    env_file:
      - ./api/env/production.properties
      - ./env.properties
      - ./aws.properties
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/static
      - ui_volume:/home/app/web/ui
    ports:
      - 80:80
    depends_on:
      - api
      - ui

volumes:
  static_volume:
  ui_volume:

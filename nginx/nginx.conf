upstream api {
    server api:5000;
}

server {

    listen 80;

    root /home/app/web/ui;
    server_name floatql.com;
    index index.html index.htm;

    location /api/static/ {
        # Django Static Files
        alias /home/app/web/static/;
    }

    location /api/ {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location / {}
}

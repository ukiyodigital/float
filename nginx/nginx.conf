upstream api {
    server api:5000;
}

upstream ui {
    server ui:3000;
}

server {

    listen 80;

    location /api/static/ {
        # Django Static Files
        alias /home/app/web/static/;
    }

    location /api/ {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location / {
        proxy_pass http://ui;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}
